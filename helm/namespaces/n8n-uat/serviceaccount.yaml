# ============================================================================
# Service Account - UAT (User Acceptance Testing) Environment
# ============================================================================
# This file defines a ServiceAccount for the UAT environment.
# ServiceAccounts provide identity for pods to interact with Kubernetes API.
# Note: This is a standalone ServiceAccount. The Helm chart also creates
# ServiceAccounts via templates/serviceaccount.yaml when enabled.
# ============================================================================

apiVersion: v1
kind: ServiceAccount
metadata:
  # ServiceAccount name - must be unique within the namespace
  name: n8n-uat-sa
  # Namespace where this ServiceAccount is created
  namespace: n8n-uat
