# ----------------------------
# Service Account
# ----------------------------
serviceAccount:
  create: true
  name: n8n-prod-sa

# ----------------------------
# App Settings
# ----------------------------
replicas: 2
timezone: Australia/Sydney

# ----------------------------
# Image
# ----------------------------
image:
  repository: n8nio/n8n
  tag: main
  pullPolicy: Always
  # TODO: Switch back to nomad1111/n8n-custom:main once image is built and pushed
  # repository: nomad1111/n8n-custom
  # tag: main
  # Optional: imagePullSecrets for Docker Hub authentication (recommended to avoid rate limits)
  # pullSecrets: ["dockerhub-secret"]
  # Optional: Override command/args if needed
  # command: ["/docker-entrypoint.sh"]
  # args: ["start"]

# ----------------------------
# Ingress
# ----------------------------
ingress:
  enabled: true
  className: nginx
  host: n8n.yourdomain.com    # <--- adjust for real domain
  protocol: https  # http or https (use https for production)
  tls: []

# ----------------------------
# Service
# ----------------------------
service:
  type: ClusterIP
  port: 5678
  targetPort: 5678

# ----------------------------
# Persistent Storage
# ----------------------------
persistence:
  enabled: true
  storageClass: null
  accessMode: ReadWriteOnce
  size: 5Gi
  mountPath: /home/node/.n8n
