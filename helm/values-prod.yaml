# ----------------------------
# Service Account
# ----------------------------
serviceAccount:
  create: true
  name: n8n-prod-sa

# ----------------------------
# App Settings
# ----------------------------
replicas: 2
timezone: Australia/Sydney

# ----------------------------
# Image
# ----------------------------
image:
  repository: nomad1111/n8n-custom
  tag: main                   # <--- Prod builds from 'main' branch
  pullPolicy: IfNotPresent

# ----------------------------
# Ingress
# ----------------------------
ingress:
  enabled: true
  className: nginx
  host: n8n.yourdomain.com    # <--- adjust for real domain
  tls: []

# ----------------------------
# Service
# ----------------------------
service:
  type: ClusterIP
  port: 5678
  targetPort: 5678

# ----------------------------
# Persistent Storage
# ----------------------------
persistence:
  enabled: true
  storageClass: null
  accessMode: ReadWriteOnce
  size: 5Gi
  mountPath: /home/node/.n8n
