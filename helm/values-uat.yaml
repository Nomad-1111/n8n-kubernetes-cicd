# ----------------------------
# Service Account
# ----------------------------
serviceAccount:
  create: true
  name: n8n-uat-sa

# ----------------------------
# App Settings
# ----------------------------
replicas: 1
timezone: Australia/Sydney

# ----------------------------
# Image
# ----------------------------
image:
  repository: n8nio/n8n
  tag: latest
  pullPolicy: IfNotPresent
  # Optional: Override command/args if needed
  # command: ["/docker-entrypoint.sh"]
  # args: ["start"]

# ----------------------------
# Ingress
# ----------------------------
ingress:
  enabled: true
  className: nginx
  host: n8n-uat.local
  tls: []

# ----------------------------
# Service
# ----------------------------
service:
  type: ClusterIP
  port: 5678
  targetPort: 5678

# ----------------------------
# Persistent Storage
# ----------------------------
persistence:
  enabled: true
  storageClass: null
  accessMode: ReadWriteOnce
  size: 1Gi
  mountPath: /home/node/.n8n

