name: PR CI/CD: Preview Environments with Argo CD

on:
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize
      - reopened
      - closed

env:
  IMAGE_NAME: n8n-custom

jobs:
  build-and-push:
    name: Build & Push PR Image
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push PR image
        run: |
          PR_NUMBER=${{ github.event.number }}
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          IMAGE_TAG="pr-${PR_NUMBER}-${SHORT_SHA}"

          echo "Using image tag: $IMAGE_TAG"

          docker build -t ${{ secrets.DOCKER_USERNAME }}/${IMAGE_NAME}:$IMAGE_TAG ./compose

          docker push ${{ secrets.DOCKER_USERNAME }}/${IMAGE_NAME}:$IMAGE_TAG

          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

  argo-preview-sync:
    name: Create/Update Argo CD PR App
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event.action != 'closed'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Argo CD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/

      - name: Log in to Argo CD
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_USERNAME: ${{ secrets.ARGOCD_USERNAME }}
          ARGOCD_PASSWORD: ${{ secrets.ARGOCD_PASSWORD }}
        run: |
          argocd login "$ARGOCD_SERVER" \
            --username "$ARGOCD_USERNAME" \
            --password "$ARGOCD_PASSWORD" \
            --insecure

      - name: Create or update PR app in Argo CD
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
        run: |
          APP_NAME="n8n-pr-${{ github.event.number }}"
          PR_NUMBER=${{ github.event.number }}
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          IMAGE_TAG="${IMAGE_TAG:-pr-${PR_NUMBER}-${SHORT_SHA}}"

          echo "App name: $APP_NAME"
          echo "Image tag: $IMAGE_TAG"

          INGRESS_HOST="n8n-pr-${PR_NUMBER}.local"

          # If app does not exist, create it; otherwise, update it
          if ! argocd app get "$APP_NAME" >/dev/null 2>&1; then
            echo "Creating Argo CD app: $APP_NAME"

            argocd app create "$APP_NAME" \
              --repo https://github.com/Nomad-1111/n8n.git \
              --path helm \
              --revision "${{ github.head_ref }}" \
              --dest-server https://kubernetes.default.svc \
              --dest-namespace default \
              --helm-set pods.api.containers.api.image.repository=${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME \
              --helm-set pods.api.containers.api.image.tag=$IMAGE_TAG \
              --helm-set ingress.host=$INGRESS_HOST
          else
            echo "Updating existing Argo CD app: $APP_NAME"

            argocd app set "$APP_NAME" \
              --repo https://github.com/Nomad-1111/n8n.git \
              --path helm \
              --revision "${{ github.head_ref }}" \
              --dest-server https://kubernetes.default.svc \
              --dest-namespace default \
              --helm-set pods.api.containers.api.image.repository=${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME \
              --helm-set pods.api.containers.api.image.tag=$IMAGE_TAG \
              --helm-set ingress.host=$INGRESS_HOST
          fi

          echo "Syncing and waiting for app to become Healthy..."
          argocd app sync "$APP_NAME"
          argocd app wait "$APP_NAME" --health

          echo "Preview URL (via ingress host): http://$INGRESS_HOST"

  argo-preview-delete:
    name: Delete Argo CD PR App on Close
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'

    steps:
      - name: Install Argo CD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/

      - name: Log in to Argo CD
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_USERNAME: ${{ secrets.ARGOCD_USERNAME }}
          ARGOCD_PASSWORD: ${{ secrets.ARGOCD_PASSWORD }}
        run: |
          argocd login "$ARGOCD_SERVER" \
            --username "$ARGOCD_USERNAME" \
            --password "$ARGOCD_PASSWORD" \
            --insecure

      - name: Delete PR app
        run: |
          APP_NAME="n8n-pr-${{ github.event.number }}"
          echo "Deleting Argo CD app: $APP_NAME"
          argocd app delete "$APP_NAME" --yes


