name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - uat
      - main

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: write        # <--- REQUIRED so workflow can push Helm updates

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t n8n-custom:${{ github.ref_name }} -f docker/Dockerfile ./docker

      - name: Tag image for Docker Hub
        run: |
          docker tag n8n-custom:${{ github.ref_name }} nomad1111/n8n-custom:${{ github.ref_name }}

      - name: Push Docker image
        run: |
          docker push nomad1111/n8n-custom:${{ github.ref_name }}

      - name: Select correct Helm values file
        id: selectfile
        run: |
          if [ "${{ github.ref_name }}" = "develop" ]; then FILE="helm/values-dev.yaml"; fi
          if [ "${{ github.ref_name }}" = "uat" ]; then FILE="helm/values-uat.yaml"; fi
          if [ "${{ github.ref_name }}" = "main" ]; then FILE="helm/values-prod.yaml"; fi
          echo "file=$FILE" >> $GITHUB_OUTPUT

      - name: Update image in Helm values
        run: |
          FILE="${{ steps.selectfile.outputs.file }}"
          echo "Updating image in $FILE"
          
          # Update repository to use custom image
          sed -i "s|repository:.*|repository: nomad1111/n8n-custom|" "$FILE"
          
          # Update tag
          sed -i "s|tag:.*|tag: ${{ github.ref_name }}|" "$FILE"
          
          # Remove TODO comments if switching from official image
          sed -i '/# TODO: Switch back to nomad1111/d' "$FILE"
          sed -i '/# repository: nomad1111/d' "$FILE"
          sed -i '/# tag:.*/d' "$FILE"
          
          # Verify the change
          echo "Updated image configuration:"
          grep -A 2 "image:" "$FILE" | head -3

      - name: Commit updated values
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "GitHub Actions"

          git add "${{ steps.selectfile.outputs.file }}"
          git diff --staged --quiet || git commit -m "chore: update ${{ github.ref_name }} image to nomad1111/n8n-custom:${{ github.ref_name }} [skip ci]"
          git push
